<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">

<form>
    <img id="myImage" src="girl-xinh-28.jpg" style="position:absolute;left:0; top:0;" height="100" width="80" />
</form>
</body>
</html>
<script>
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function leftArrowPressed() {
        imgObj.style.left = parseInt(imgObj.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        imgObj.style.left = parseInt(imgObj.style.left) + 5 + 'px';
    }
    function upArrowPressed() {
        imgObj.style.top = parseInt(imgObj.style.top)  - 5 + 'px';
    }
    function downArrowPressed() {
        imgObj.style.top = parseInt(imgObj.style.top) + 5 + 'px';
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }


</script>

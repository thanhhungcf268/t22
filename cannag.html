<script>
    var bmi;
    var weight = prompt('Nhập cân nặng :')
    var height = prompt('Nhập chiều cao')
    bmi = weight / ( height * height )
    if (bmi < 18)
        document.write("Underweight")
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight")
    else
        document.write("Obese")
</script>

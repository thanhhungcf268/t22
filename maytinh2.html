<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .aa {
           text-align: right;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table  style="border: 1px solid black; width: 400px;height: 400px; text-align: center">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr class="aa">
        <td></td>
        <td  colspan="7" value="" style="border:1px solid black;width: 250px;height: 60px" id="b1"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><button style="height: 40px;">Rad</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number()" value="7">$</button></td></td>
        <td><button style="height: 40px;">!X</button></td>
        <td><button style="height: 40px;">)</button></td>
        <td><button style="height: 40px;">(</button></td>
        <td><button style="height: 40px;">%</button</td>
        <td><button style="height: 40px;" type="button" name="7" onclick="reset()" value="7">AC</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><button style="height: 40px;">Inv</button></td>
        <td><button style="height: 40px;">Sin</button></td>
        <td><button style="height: 40px;">In</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(1)" value="7">1</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(2)" value="7">2</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(3)" value="7">3</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number('/')" value="7">/</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="button" name="7" onclick="number()" value="7">pi</button></td>
        <td><button style="height: 40px;">cos</button></td>
        <td><button style="height: 40px;">Log</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(4)" value="7">4</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(5)" value="7">5</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(6)" value="7">6</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number('*')" value="7">*</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td><button style="height: 40px;">e</button></td>
        <td><button style="height: 40px;">tan</button></td>
        <td><button style="height: 40px;">V</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(7)" value="7">7</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(8)" value="7">8</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(9)" value="7">9</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number('+')" value="7">+</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td style="background-color: #555555"><button style="border:none;width: 100%;height:100%;background-color: #555555">Asn</button></td>
        <td><button style="height: 40px;">EXP</button></td>
        <td><button style="height: 40px;">x<sup>14</sup></button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number(0)" value="7">0</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number('.')" value="7">.</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="result()" value="7">=</button></td>
        <td><button style="height: 40px;" type="button" name="7" onclick="number('+')" value="7">+</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
<script>
    function number(value) {
        document.getElementById('b1').innerHTML += value;
    }
    function result() {
        document.getElementById('b1').innerHTML = eval(document.getElementById('b1').innerHTML);
    }
    function reset() {
        document.getElementById("b1").innerHTML = '';
    }
</script>
